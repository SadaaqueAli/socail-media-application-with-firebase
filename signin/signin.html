<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>Wellcome to SignIn</title>
<link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../home/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container for Sign In Form and Info -->
    <div class="signup-wrapper">
        <!-- Sign In Form -->
        <div class="signup-form">
            <h2>Sign In</h2>
            <form>
                <div class="mb-3">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="userName" placeholder="User Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="form-control" id="signinEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="signinPassword" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100" id="submitBtn">Sign In</button>
                <div class="form-check mb-3">
                    <p>Don't have an Account? <a href="../index.html">Sign now</a></p>
                </div>
            </form>
        </div>

        <!-- Sign Up Info -->
        <div class="signup-info">
            <h3>Join Us Today!</h3>
            <p>Register now to connect with friends and enjoy a range of social activities on our platform. Don't miss
                out on the fun!</p>
        </div>
    </div>
<script type="module" src="singin.js"></script>
</body>

</html>
