<html lang="en">
<head>

    <title>Home</title>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Profile link that triggers the modal -->
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#updateProfileModal">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Posting Area -->
<div class="posting-area">
    <div class="post-header">
        <img src="../imges/sadaaque.jpg" alt="Profile Image" class="profile-img">
        <div class="post-info">
            <h5>Sadaaque Ali</h5>
            <div class="post-actions">
                <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#updateProfileModal">Edit</button>
                <button class="btn btn-delete">Delete</button>
            </div>
            <p>Software Developer with 5 years of experience in full-stack development.</p> <!-- About line added -->
        </div>
    </div>
    <img src="../imges/sadaaque.jpg" alt="Post Image" class="post-img">
    <div class="post-footer">
        <button class="btn btn-comment">Comment</button>
        <button class="btn btn-like">Like</button>
        <button class="btn btn-share">Share</button>
    </div>
</div>
